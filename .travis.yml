language: scala

scala:
  - "2.12.6"

jdk:
  - oraclejdk8

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  - sbt -sbt-version 0.13.9 -scala-version $TRAVIS_SCALA_VERSION clean coverage test

after_success:
  - sbt coverageReport coveralls

